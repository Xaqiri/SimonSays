<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Says</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
  <body>
    <h1>Sequence: <span class="sequence">0</span></h1>
    <div class="btn start_button">Start Game</div>
    <div class="btn strict_button">Strict</div>
    <div class="game_over win_screen">You win</div>
    <div class="game_over lose_screen">You lose</div>
    <div class="container">
      <div class="item green"></div>
      <div class="item red"></div>
      <div class="item yellow"></div>
      <div class="item blue"></div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
  <footer>
    <div>
			Created by <a href="http://xaqiri.github.io">Zachary Robbins</a>
			<br>
			View the code <a href="https://github.com/Xaqiri/SimonSays">here</a>
		</div>
  </footer>
</html>
